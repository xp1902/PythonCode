        <h2>给我留言吧:]</h2>
        <form action="{% url 'comments:article_comment' article.pk %}" method="post" class="comment-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                    {{ form.name.errors }}
                </div>

                <div class="col-md-4">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>

                <div class="col-md-4">
                    <label for="{{ form.url.id_for_label }}">Url:</label>
                    {{ form.url }}
                    {{ form.url.errors }}
                </div>

                <div class="col-md-12">
                    <label for="{{ form.content.id_for_label }}">Comment:</label>
                    {{ form.content }}
                    {{ form.content.errors }}
                    <button class="" type="submit"><span>发表</span></button>
                </div>

            </div>    <!-- row -->
        </form>
